{% extends "oscar/checkout/preview.html" %}
{% load i18n %}
{% load currency_filters %}

{% block payment_method %}
	<div class="col-sm-6">
		<div class="sub-header">
			<h2>{% trans "Payment" %}</h2>
		</div>
		<div class="well well-success">
			<a href="{% url 'checkout:payment-details' %}" class="pull-right">
				{% trans "Change" %}
			</a>
			<h3>Payment via Square</h3>
			<p>
				Payment of up to <strong>{{ order_total.incl_tax|currency }}</strong>
				authorized.
			</p>
		</div>
	</div>
{% endblock payment_method %}
